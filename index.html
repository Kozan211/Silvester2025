<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silvester Trinkspiel</title>
    <style>
        body {
            font-family: 'Sans-Serif', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #333, #000);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            max-width: 900px;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 3em;
            color: red;
            margin-bottom: 20px;
        }
        .scrolling-text {
            background-color: #000;
            color: lightgray;
            font-size: 1.2em;
            padding: 20px;
            margin-bottom: 20px;
            overflow-y: auto;
            max-height: 300px;
            border: 2px solid red;
        }
        .button {
            font-size: 1.5em;
            padding: 10px 20px;
            margin: 10px;
            background-color: red;
            color: black;
            border: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: darkred;
        }
        .points-display {
            position: fixed;
            font-size: 1.2em;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 20px;
            border: 2px solid red;
            border-radius: 10px;
            width: 300px;
            max-height: 300px;
            overflow-y: auto;
        }
        .points-top-left {
            top: 10px;
            left: 10px;
        }
        .points-top-right {
            top: 10px;
            right: 10px;
        }
        .points-bottom-left {
            bottom: 10px;
            left: 10px;
        }
        .points-bottom-right {
            bottom: 10px;
            right: 10px;
        }
        .team-header {
            font-size: 1.5em;
            color: red;
            margin-bottom: 10px;
        }
        .player-points {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="points-display points-top-left" id="team-1">
        <div class="team-header" id="team-1-name">Ozans Freunde</div>
        <div id="team-1-points">Gesamtpunkte: 0</div>
        <div id="team-1-players" class="player-points"></div>
    </div>
    <div class="points-display points-top-right" id="team-2">
        <div class="team-header" id="team-2-name">Ozans Clique</div>
        <div id="team-2-points">Gesamtpunkte: 0</div>
        <div id="team-2-players" class="player-points"></div>
    </div>
    <div class="points-display points-bottom-left" id="team-3">
        <div class="team-header" id="team-3-name">Ozans Mannschaft</div>
        <div id="team-3-points">Gesamtpunkte: 0</div>
        <div id="team-3-players" class="player-points"></div>
    </div>
    <div class="points-display points-bottom-right" id="team-4">
        <div class="team-header" id="team-4-name">Ozans Team</div>
        <div id="team-4-points">Gesamtpunkte: 0</div>
        <div id="team-4-players" class="player-points"></div>
    </div>

    <div class="container">
        <h1>Silvester 2024/2025</h1>
        <div id="intro" class="scrolling-text"></div>
        <button class="button" id="weiter-button">Weiter</button>
    </div>

    <div class="container" id="team-selection" style="display: none;">
        <h2>Teams erstellen</h2>
        <div class="input-section">
            <label for="player-name">Spielername:</label>
            <input type="text" id="player-name">
            <label for="team">Team:</label>
            <select id="team">
                <option value="Ozans Freunde">Ozans Freunde</option>
                <option value="Ozans Clique">Ozans Clique</option>
                <option value="Ozans Mannschaft">Ozans Mannschaft</option>
                <option value="Ozans Team">Ozans Team</option>
            </select>
            <button class="button" id="add-player">Hinzuf체gen</button>
        </div>
        <div class="player-list" id="player-list"></div>
        <button class="button" id="start-game">Spiel starten</button>
    </div>

    <div class="container" id="category-selection" style="display: none;">
        <h2 id="category-header">W채hlen Sie eine Kategorie aus</h2>
        <div id="categories">
            <button class="button" data-category="Quiz">Quiz</button>
            <button class="button" data-category="Aufgabe">Aufgabe</button>
            <button class="button" data-category="Duell">Duell</button>
            <button class="button" data-category="Team Challenge">Team Challenge</button>
        </div>
    </div>

    <div class="container" id="game-area" style="display: none;">
        <h2 id="current-player">Spieler: </h2>
        <div id="question-area">
            <h3 id="question-text"></h3>
            <div>
                <button class="button" id="correct-button">Richtig</button>
                <button class="button" id="wrong-button">Falsch</button>
                <button class="button" id="show-answer">Antwort anzeigen</button>
            </div>
        </div>
    </div>

    <script>
        const players = [];
        const teams = [];
        const playerPoints = {};
        const teamPoints = {
            "Ozans Freunde": 0,
            "Ozans Clique": 0,
            "Ozans Mannschaft": 0,
            "Ozans Team": 0
        };

        let currentPlayerIndex = 0;

        const teamPlayerElements = {
            "Ozans Freunde": document.getElementById('team-1-players'),
            "Ozans Clique": document.getElementById('team-2-players'),
            "Ozans Mannschaft": document.getElementById('team-3-players'),
            "Ozans Team": document.getElementById('team-4-players')
        };

        const teamPointElements = {
            "Ozans Freunde": document.getElementById('team-1-points'),
            "Ozans Clique": document.getElementById('team-2-points'),
            "Ozans Mannschaft": document.getElementById('team-3-points'),
            "Ozans Team": document.getElementById('team-4-points')
        };

        document.getElementById('add-player').addEventListener('click', () => {
            const playerName = document.getElementById('player-name').value.trim();
            const team = document.getElementById('team').value;

            if (playerName) {
                players.push(playerName);
                teams.push(team);
                playerPoints[playerName] = 0;

                const playerListDiv = document.getElementById('player-list');
                playerListDiv.innerHTML += `<p>${playerName} - ${team}</p>`;

                const teamPlayersDiv = teamPlayerElements[team];
                teamPlayersDiv.innerHTML += `<p>${playerName}: 0 Punkte</p>`;

                document.getElementById('player-name').value = '';
                updatePointsDisplay();
            } else {
                alert('Bitte geben Sie einen Spielernamen ein.');
            }
        });

        document.getElementById('start-game').addEventListener('click', () => {
            if (players.length === 0) {
                alert('Bitte f체gen Sie mindestens einen Spieler hinzu.');
            } else {
                document.getElementById('team-selection').style.display = 'none';
                document.getElementById('category-selection').style.display = 'block';
                updateCategoryHeader();
            }
        });

        document.querySelectorAll('[data-category]').forEach(button => {
            button.addEventListener('click', (e) => {
                const category = e.target.getAttribute('data-category');
                document.getElementById('category-selection').style.display = 'none';
                document.getElementById('game-area').style.display = 'block';
                document.getElementById('current-player').textContent = `Spieler: ${players[currentPlayerIndex]}`;
            });
        });

        function updateCategoryHeader() {
            const currentPlayer = players[currentPlayerIndex];
            document.getElementById('category-header').textContent = `W채hlen Sie eine Kategorie aus (Spieler: ${currentPlayer})`;
        }

        function updatePointsDisplay() {
            Object.entries(teamPoints).forEach(([team, points]) => {
                teamPointElements[team].textContent = `Gesamtpunkte: ${points}`;

                const teamPlayersDiv = teamPlayerElements[team];
                teamPlayersDiv.innerHTML = '';
                players.forEach((player, index) => {
                    if (teams[index] === team) {
                        teamPlayersDiv.innerHTML += `<p>${player}: ${playerPoints[player]} Punkte</p>`;
                    }
                });
            });
        }
    </script>
</body>
</html>
